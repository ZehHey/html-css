<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="msg">Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <br>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="campos"><label for="iemail" class="material-symbols-rounded">person</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email"></p>
                    <p class="campos"><label for="isenha" class="material-symbols-rounded">key </label>
                    <input type="password" name="senha" id="isenha" minlength="8" required autocomplete="current-password"></p>
                    <input type="submit" value="Entrar" id="entrar">
                    <p><a href="#">Esqueci minha senha</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
